<div class="row">
  <div *ngFor="let assignment of assignments" class="col s12 m4">
    <md-card class="card">
      <md-icon class="icon">assignment</md-icon>
      <md-card-title>{{assignment.title}}</md-card-title>
      <md-card-content>
      </md-card-content>
      <div *ngIf="assignment.complete == 1" class="status complete">Complete</div>
      <div *ngIf="assignment.complete == 0" class="status">Incomplete</div>
      <md-card-actions>
        <button md-button (click)="viewAssignment(assignment.id)">View assignment</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
