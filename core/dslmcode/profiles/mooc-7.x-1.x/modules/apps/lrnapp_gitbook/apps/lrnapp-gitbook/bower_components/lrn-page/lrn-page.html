<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../oer-schema/oer-schema.html">

<!--
`lrn-page`
A LRN element for a "page" of material. This ensures there's an OERSchema wrapper
so that all content produced has a baseline level of being identified as OER.

@demo demo/index.html
-->

<dom-module id="lrn-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <oer-schema>
      <content></content>
    </oer-schema>
  </template>

  <script>
    Polymer({

      is: 'lrn-page',

    });
  </script>
</dom-module>
