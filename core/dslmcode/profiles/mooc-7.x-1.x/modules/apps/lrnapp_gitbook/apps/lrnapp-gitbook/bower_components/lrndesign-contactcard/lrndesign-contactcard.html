<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lrn-icons/lrn-icons.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<!--
`lrndesign-contactcard`
lrndesign-contactcard

@demo demo/index.html
-->

<dom-module id="lrndesign-contactcard">
    <template>
    <style>
      :host {
        display: block;
      }

      .name {
        text-align: center;
        min-height: 1em;
      }

      #img_wrap {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .profile-image {
        background-color: #aeaeae;
        padding: 4px;
        border-radius: 50%;
        width: 50%;
        min-height: 10em;
        margin-top: 25px;
      }

      .position {
        text-align: center;
        font-style: italic;
        font-size: 16px;
        margin: -10px 0 10px;
      }

      .organization {
        text-align: center;
        font-size: 14px;
        margin: -8px 0 10px;
      }

      .mail_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
      }

      .mail_icon:hover {
        color: gray;
      }

      .phone_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
      }

      .phone_icon:hover {
        color: gray;
      }

      .computer_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
      }

      .computer_icon:hover {
        color: gray;
      }

      .network_icon {
        width: 35px;
        height: 35px;
        color: #aeaeae;
        padding-left: 5px;
      }

      .network_icon:hover {
        color: gray;
      }

    

      #group_icons {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        border-top: 2px #aeaeae solid;
        padding-top: 5px;
      }

      .icons {
        display: flex;
        justify-content: center;
        align-items: flext-start;
        padding-top: 5px;
      }

      paper-button {
        padding: 0;
        margin: 0;
        min-width: 1rem;
      }
    </style>
<paper-card>
    <div id="img_wrap"><img class="profile-image" src="[[image]]"></div>
    <div class="name">
      <template is="dom-if" if="{{name}}">
      <h2>[[name]]</h2>
      </template>
    </div>
    <div class="position">[[position]]</div>
    <div class="organization">[[organization]]</div>
    <div id="group_icons">
      <div class="icons">
          <template is="dom-if" if="{{email}}">
            <a href$="mailto:{{email}}">
              <paper-button id="mail">
                <iron-icon icon="mail" class="mail_icon"></iron-icon>
              </paper-button>
            </a>
            <paper-tooltip for="mail">Email me!</paper-tooltip>
          </template>
          <a href="tel:+8148674604"><iron-icon icon="maps:local-phone" class="phone_icon"></iron-icon></a>
          <a href="https://odl.science.psu.edu" target="_blank"><iron-icon icon="hardware:desktop-windows" class="computer_icon"></iron-icon>
          <a href="https://www.elmsln.org" target="_blank"><lrn-icon icon="network" class="network_icon"></lrn-icon>
      </div>
    </div>
</paper-card>

</template>

  <script>
    Polymer({

      is: 'lrndesign-contactcard',
      properties: {
        /**
         * A url to the image in question
         */
        image: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        /**
         * The email address of the user.
         */
        email: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        name: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
         position: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },
        organization: {
          type: String,
          reflectToAttribute: true,
          notify: true,
        },

      },
});
  </script>
</dom-module>
