<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../lrn-icons/lrn-icons.html">


<!--
`lrndesign-drawer`


@demo demo/index.html
-->

<dom-module id="lrndesign-drawer">
  <template>
    <style>
      :host {
        display: block;
        --lrndesign-drawer-width: 30%;
      }
      app-header {
        z-index: 100;
      }
      app-drawer {
        --app-drawer-width: var(--lrndesign-drawer-width);
        --app-drawer-content-container: {
          padding: 1em;
          overflow-y: scroll;
          margin-top: 7em;
        }
      }
    </style>
    <app-header>
      <app-drawer opened="{{opened}}" align="{{align}}">
        <content></content>
      </app-drawer>
    </app-header>
    <paper-icon-button icon="{{icon}}" alt="{{alt}}"></paper-icon-button>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-drawer',

      properties: {
        opened: {
          type: Boolean,
          value: false
        },
        icon: {
          type: String,
          value: 'icon'
        },
        align: {
          type: String,
          value: 'left'
        },
        alt: {
          type: String,
          value: ''
        }
      },
      ready: function() {
        let root = this;
        let opened = this.opened;
        this.$$('paper-icon-button').addEventListener('click', function(e) {
          root.opened = !root.opened;
        });
      }
    });
  </script>
</dom-module>
