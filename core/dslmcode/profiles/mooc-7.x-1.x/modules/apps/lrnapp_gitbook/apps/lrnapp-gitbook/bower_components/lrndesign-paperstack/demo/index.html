<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrndesign-paperstack demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrndesign-paperstack.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-paperstack demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-paperstack title="Example" icon="assignment">
            As we've seen previously in this lesson, assignments can come from anywhere.
          </lrndesign-paperstack>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-paperstack demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-paperstack title="Demo title" icon="network">
            This is a whole bunch of content which you might see in one of these cards.
          </lrndesign-paperstack>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Bold lrndesign-paperstack demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-paperstack title="Demo title" heading="Demo heading" icon="network" mode="bold">
            This is a whole bunch of content which you might see in one of these cards.
          </lrndesign-paperstack>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Bold lrndesign-paperstack demo</h3>
      <demo-snippet>
        <template>
          <lrndesign-paperstack title="Example" mode="bold">
            As we've seen previously in this lesson, assignments can come from anywhere.
          </lrndesign-paperstack>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
