<link rel="import" href="../../bower_components/lrn-gitgraph/lrn-gitgraph.html">

<dom-module id="lrnapp-gitbook-commmits">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      url="[[url]]"
      handle-as="json"
      last-response="{{commits}}"></iron-ajax>

    <div is="dom-if" if="[[commits]]">
      <lrn-gitgraph orientation="vertical-reverse" commits="[[commits]]"></lrn-gitgraph>
    </div>

  </template>
  <script>
    Polymer({
      is: 'lrnapp-gitbook-commmits',
      properties: {
        book: {
          type: String
        },
        url: {
          type: String,
          computed: 'computeUrl(book)'
        }
      },
      computeUrl: function(book) {
        return 'http://localhost:1337/api/commits/ ' + book;
      }
    });
  </script>
</dom-module>
