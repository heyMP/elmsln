
<dom-module id="lrnapp-gitbook-book">
  <template>
    <style>
      :host {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .book {
        display: flex;
        justify-content: center;
        align-items: center;
        color: inherit;
        text-decoration: none;
        background-color: #e7e7d5;
        width: 150px;
        height: 200px;
        position: relative;
        margin: .5em;
        box-shadow: 4px 4px 9px -5px rgba(0,0,0, .8);
      }
      .book:before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        top:0;
        left: 0;
        position: absolute;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, .4);
        z-index: -1;
      }
      .book .spine {
        position: absolute;
        width: 2px;
        background-color: rgba(0, 0, 0, .1);
        top: 0;
        left: 10px;
        height: 100%;
      }
      .name {
        display: flex;
        justify-content: center;
        align-content: center;
      }
    </style>

    <a class="book" href="/books/[[name]]">
      <div class="spine"></div>
      <div class="name">[[name]]</div>
    </a>
    
  </template>
  <script>
    Polymer({
      is: 'lrnapp-gitbook-book',
      properties: {
        name: {
          type: String
        },
      }
    });
  </script>
</dom-module>
