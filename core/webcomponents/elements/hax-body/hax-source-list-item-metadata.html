<link rel="import" href="../polymer/polymer.html">

<dom-module id="hax-source-list-item-metadata">
  <template>
    <style>
      :host {
        display: block;
        font-size: .8em;
        display: flex;
        align-items: baseline;
        opacity: .8;
      }
      #label {
        font-size: .9em;
        margin-right: .4em;
      }
    </style>

    <template is="dom-if" if="[[label]]">
      <label id="label">[[label]]:</label>
    </template>
    <div id="value">
      <slot></slot>
    </div>
    
  </template>
  <script>
    Polymer({
      is: 'hax-source-list-item-metadata',
      properties: {
        label: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
