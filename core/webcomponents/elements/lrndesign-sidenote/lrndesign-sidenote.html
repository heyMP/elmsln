<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../a11y-behaviors/a11y-behaviors.html">
<link rel="import" href="../materializecss-styles/materializecss-styles.html">

<!--
`lrndesign-sidenote`
A LRN element

@demo demo/index.html
-->

<dom-module id="lrndesign-sidenote">
  <template>
    <style>
      :host {
        --font-size: .9em;
        --container-bg-color: #ffffff;
        --container-text-color: black;
        --container-padding: 1em;
        --container-outset: 0;
        --container-border-color: var(--container-bg-color);
        --line-height: 1.5;
        display: block;
        font-size: var(--font-size);
        @apply --host-styles;
      }

      #container {
        display: block;
        background: var(--container-bg-color);
        color: var(--container-text-color);
        padding: var(--container-padding);
        margin-left: -var(--container-outset);
        @apply --container-styles;
      }

      #container>*:not(:last-child) {
        margin-bottom: var(--container-padding);
      }

      #header {
        display: flex;
        align-items: center;
        margin: -var(--container-padding);
        margin-bottom: 0;
        padding: var(--container-padding);
        position: relative;
        @apply --container-header;
      }

      #header:after {
        content: '';
        display: block;
        width: 100%;
        height: 1px;
        background-color: var(--container-border-color);
        opacity: .8;
        position: absolute;
        left: 0;
        bottom: 0;
        mix-blend-mode: multiply;
        @apply --container-header-border;
      }

      #icon {
        margin-right: .5em;
        @apply --icon-styles;
      }

      #label {
        font-size: 1.2em;
        margin: 0;
        flex: 1 1 auto;
        @apply --label-styles;
      }


      #content ::content * {
        line-height: var(--line-height);
      }

      #content ::content *:first-child {
        margin-top: 0;
      }

      #content ::content *:last-child {
        margin-bottom: 0;
        font-size: 1em;
      }
    </style>
    <div id="container">
      <div id="header">
        <iron-icon id="icon" icon="[[icon]]" hidden$=[[!icon]]></iron-icon>
        <div id="label" hidden$=[[!label]]>[[label]]</div>
      </div>
      <div id="content">
        <slot></slot>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'lrndesign-sidenote',

      behaviors: [
        A11yBehaviors.A11y,
        MaterializeCSSBehaviors.ColorBehaviors
      ],

      properties: {
        /**
         * The display label
         */
        label: {
          type: String,
          value: ''
        },
        /**
         * The display icon for the element
         */
        icon: {
          type: String,
          value: ''
        },
        /**
         * Background Color
         */
        bgColor: {
          type: String,
          value: '#f7f7f7'
        },
        /**
         * Outset will move the entire element left to make it
         * stand out from the content.
         */
        outset: {
          type: Number,
          value: 0
        },
        /**
         * Define the unit of measure for the outset variable
         * Examples: 'em', 'px', '%', 'vw'
         */
        outsetMeasurementType: {
          type: String,
          value: 'em'
        },
      },

      /**
       * Create global overrides for each property defined in a component
       *
       * Example: this will override the default value for bgColor for all
       *          lrndesign-sidenote elements on the page.
       * 
       * <script>
       *  _.set(window, 'lrndesignSidenote.bgColor', 'blue');
       */
      created: function () {
        for (prop in this.properties) {
          let prefix = this.is;
          // convert prefix to camel case
          prefix = prefix.replace('-', ' ').replace(/(?:^\w|[A-Z]|\b\w)/g, function (letter, index) {
            return index == 0 ? letter.toLowerCase() : letter.toUpperCase();
          }).replace(/\s+/g, '');

          // find out if a property override is set on the window object
          if (typeof window[prefix] !== 'undefined') {
            if (typeof window[prefix][prop] !== 'undefined') {
              console.log(window[prefix][prop]);
              this.bgColor = window[prefix][prop];
            };
          };
        }
      },

      observers: [
        '__updateStyles(bgColor, outset, outsetMeasurementType)'
      ],
      __updateStyles: function (bgColor, outset, outsetMeasurementType) {
        const bgColorHex = this._colorTransformFromClass(bgColor) || bgColor;
        this.customStyle['--container-text-color'] = this.getTextContrastColor(bgColorHex);
        this.customStyle['--container-bg-color'] = bgColorHex;
        this.customStyle['--container-outset'] = `${Number(outset)}${outsetMeasurementType}`;
        this.updateStyles();
      }
    });
  </script>
</dom-module>
